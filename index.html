<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1 Homework</title>
    <link rel="stylesheet" href="style.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
</head>
<body>
    <nav class="nav">
        <img src="img/Logo.png" alt="" class="logo">
        <div class="ulbtn">
            <ul class="nav-ul">
                <li>Shop</li>
                <li>Brands</li>
                <li>Contact us</li>
            </ul>
            <button class="nav_btn">Sign up</button>
        </div>
    </nav>
    <div class="main">
        <div class="texts">
            <div class="texts-texts">
                <div class="headers">
                    <h1 class="h1">Exquisite Watches</h1>
                    <h1 class="h3">Choose Luxury, <span class="black">Choose Us</span></h3>
                </div>
                <p class="p">Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision Craftsmanship - watch</p>
                <h1 class="price">$430.00</h1>
            </div>
            <img src="img/Frame 6.png" alt="" class="logos">
        </div>
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide" data-bg="linear-gradient(105.54deg, #F4A764 -2.93%, #FFDEC2 72.14%)">
                <img src="img/1.png" alt="">
              </div>
              <div class="swiper-slide" data-bg="linear-gradient(105.54deg, #ADB0B0 -2.93%, #E1E1E1 72.14%)">
                <img src="img/2.png" alt="">
              </div>
              <div class="swiper-slide" data-bg="linear-gradient(105.54deg, #30A357 -2.93%, #75E39A 72.14%)">
                <img src="img/3.png" alt="">
              </div>
              <div class="swiper-slide" data-bg="linear-gradient(105.54deg, #F24F4F -2.93%, #FFA895 72.14%)">
                <img src="img/4.png" alt="">
              </div>
            </div>
          
            <!-- If we need navigation buttons -->
            <div class="custom-prev"><img src="img/left.png" alt=""></div>
            <div class="custom-next"><img src="img/right.png" alt=""></div>
        
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
